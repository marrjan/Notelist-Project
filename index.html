<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteList</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <div class="header">
    <section class="section-one">
        <div><img class="logo" src="img/logo.png" alt=""></div>
        <h2 class="title">
            What's up, <input type="text" id="name" placeholder="Your Name .." />
        </h2>
    </section>
    </div>
    <!-- header end -->
    <!-- main start -->
    <div class="main">
    <section class="section-two">
        <form id="form-list">
            <h4>What's on your todo?</h4>
            <input 
                type="text" 
                placeholder="Enter your Note .."
                name="content"
                id="content" />
            
            <h4>Pick a category</h4>
            <div class="options">
                <label>
                    <input type="radio" name="category" id="category-one" value="business" /> 
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>
                <label>
                    <input type="radio" name="category" id="category-two" value="personal" />
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>
            </div>

            <input type="submit" value="Add Your Not" />
        </form>
    </section>
    </div>
    <!-- main end -->
  

   <!-- footer start -->
    <div class="footer">
    <section class="lists">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
    </section>
    </div>
    <!-- footer end -->

    <script src="app.js"></script>
</body>
</html>
