<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteList</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/brands.css">
</head>
<body>
    <!-- header start -->
    <div class="header">
    <section class="section-one">
        <div><img class="logo" src="img/logo.png" alt=""></div>
        <div class="your-note"><p>Your Note</p></div>
        <div>
        <h2 class="title">
            What's up, <input class="myinput" type="text" id="name" placeholder="Your Name .." />
        </h2>
        </div>
    </section>
    </div>
    <!-- header end -->
    <!-- main start -->
    <div class="main">
    <section class="section-two">
        <form id="form-list">
            <div class="input-search">
                <input class="myinput" type="text" placeholder="Search your notes" id="filter">
                <i class="fa-solid fa-bars"></i>
            </div>
        </form>
    </section>
    </div>
    <!-- main end -->


    <section>
        <div class="mybox">
            <div class="boxes">
                <div class="content">
                    <header>
                        <p>Add a new Note</p>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </header>
                    <form action="#">
                        <div class="row title-two">
                            <label>Title</label>
                           <input type="text">
                        </div>
                        <div class="row desciption">
                            <label>Description</label>
                          <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <button>Add Note</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

     <div class="container">
        <div class="add">
            <div class="icon">
                <i class="fa-solid fa-plus"></i>
            </div>
            <p>Add new note</p>
        </div>
    </div> 
    <section class="notes-list">

    </section>
    <!-- footer end -->

    <!-- new tab -->
   

    <script src="app.js"></script>
</body>
</html>
